<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojacar</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logoLojacar">
            <span class="menu-icon" onclick="openNav()">&#9776; </span>
            <img src="img/Lojacar.png" alt="">
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="produtos.html">Produtos</a>
            <a href="#">Cadastro</a>
        </div>
    </header>


    <body>

        <section class="secaoContato">
            <div class="container">
                <h2 class="tituloPadrao">
                    Cadastrar produto
                </h2>

                <form class="secaoContato-form">
                    <fieldset>
                        <legend class="secaoContato-form-legend">
                            Preencha os campos para cadastro do produto:
                        </legend>

                        <div class="contatoCampo contatoCampo--sucesso">
                            <label for="nomeProduto">Nome: </label>
                            <input type="text" id="nomeProduto" class="contatoCampo--validouFoi" placeholder="RETROVISOR KÁ E" required>
                        </div>

                        <div class="contatoCampo">
                            <label for="descricao">Descrição: </label>
                            <textarea id="descricao" name="" cols="30" rows="10" required placeholder="Descrição do produto detalhada. Ex: RETROVISOR ESQUERDO FORD KÁ 16/16 COR PRATA"></textarea>
                        </div>

                        <div class="contatoCampo">
                            <label for="preco">Preço: </label>
                            <input type="text" id="preco" placeholder="400,00" required>
                            <span id="sugestao" class="contatoCampo-msg contatoCampo-msg--erro"></span>
                        </div>

                        <div class="contatoCampo contatoCampo--erro">

                            <div class="dropdown">
                                <label class="contatoCampo--validouErro" for="sel1">Categoria:</label>
                                <select class="form-control" id="sel1">
                                <option>Vidros</option>
                                <option>Carroceria</option>
                                <option>Lanternas</option>
                            </select>
                            </div>

                        </div>

                        <div class="contatoCampo">
                            <button class="secaoContato-form-cta btnPadrao" type="submit">Cadastrar Produto</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="secaoContato">
            <div class="container">
                <h2 class="tituloPadrao">
                    Cadastrar Categoria
                </h2>

                <form class="secaoContato-form">
                    <fieldset>
                        <legend class="secaoContato-form-legend">
                            Não encontrou uma categoria adequada para o produto? Cadastre uma nova:
                        </legend>

                        <div class="contatoCampo contatoCampo--sucesso">
                            <label for="nomeCategoria">Nome: </label>
                            <input type="text" id="nomeCategoria" class="contatoCampo--validouFoi" placeholder="VIDROS" required>
                        </div>

                        <div class="contatoCampo">
                            <button class="secaoContato-form-cta btnPadrao" type="submit">Cadastrar Categoria</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>


    </body>



    <script src="js/script.js"></script>
</body>

</html>
